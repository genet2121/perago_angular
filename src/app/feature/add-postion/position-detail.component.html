<div nz-row>

<div nz-col [nzSpan]="18" [nzPush]="6" style="">
  <!-- *ngIf="selectedPositionInfo && selectedPositionInfo.length > 0" -->
  <div style="padding-left: 20px;">
    <div style="display: flex; flex-direction: row; justify-content: end; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid rgb(204, 204, 204);">
      <button nz-button (click)="add()" nzType="primary">Add</button>
    </div>
    <nz-table *ngIf="selectedPositionInfo && selectedPositionInfo.length > 0" nzTemplateMode>
      <thead>
        <tr>
          <th nzWidth="20%">Name</th>
          <!-- <th>ParentId</th> -->
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of selectedPositionInfo; index as i">
          <td>{{ data.name }}</td>
          <!-- <td>{{ data.parentId }}</td> -->
          <td>{{ data.description }}</td>
          <td>
            <button class="text-yellow-500 hover:bg-yellow-100 font-bold py-2 px-4 rounded" (click)="updatePosition(data.id)">
              <i nz-icon nzType="edit" class="text-lg"></i>
            </button>
            <button class="text-red-500 hover:bg-red-100 font-bold py-2 px-4 rounded ml-2"


              (click)="deletePosition(data.id)">
              <i nz-icon nzType="delete" class="text-lg"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>


    <div *ngIf="selectedPositionInfo && selectedPositionInfo.length === 0" class="no-data-message">

      <p >No Record found</p>
    </div>
  </div>

</div>

  <div class="content" nz-col [nzSpan]="6" [nzPull]="18">
    <div class="tree-view-container">
      <nz-tree-view [nzTreeControl]="treeControl" [nzDataSource]="dataSource">
        <nz-tree-node *nzTreeNodeDef="let node" nzTreeNodeIndentLine>
          <nz-tree-node-option
          (click)="onNodeClick(node)"
          (nzClick)="selectListSelection.toggle(node)"
          [nzSelected]="selectListSelection.isSelected(node)"
          >
            {{ node.name }}
          </nz-tree-node-option>
        </nz-tree-node>

        <nz-tree-node *nzTreeNodeDef="let node; when: hasChild" nzTreeNodeIndentLine>
          <nz-tree-node-toggle>
            <span nz-icon [nzType]="treeControl.isExpanded(node) ? 'minus-square' : 'plus-square'" nzTheme="outline"></span>
          </nz-tree-node-toggle>
          <nz-tree-node-option
          (click)="onNodeClick(node)"
          [nzSelected]="selectListSelection.isSelected(node)"
          (nzClick)="selectListSelection.toggle(node)"
          >
            {{ node.name }}
          </nz-tree-node-option>
        </nz-tree-node>
      </nz-tree-view>
    </div>
  </div>
</div>
