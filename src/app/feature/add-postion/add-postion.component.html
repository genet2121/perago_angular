



<div nz-row>
  <div nz-col [nzSpan]="18" [nzPush]="6">
    <button nz-button (click)="add()" nzType="primary">Add</button>
    <br />
    <br />
    <nz-table #editRowTable nzBordered [nzData]="listOfData">
      <thead>
        <tr>
          <th nzWidth="30%">Name</th>
          <th>ParentId</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of selectedPositionInfo; index as i" class="editable-row">
          <td>{{data.name}}</td>
          <td>{{data.parentId}}</td>
          <td>{{data.description}}</td>
          <td>
            <button class="text-yellow-500 hover:bg-yellow-100 font-bold py-2 px-4 rounded" (click)="updatePositionn(data.id)">
              <i nz-icon nzType="edit" class="text-lg"></i>
            </button>
            <button class="text-red-500 hover:bg-red-100 font-bold py-2 px-4 rounded ml-2" (click)="deletePosition(data.id)">
              <i nz-icon nzType="delete" class="text-lg"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>

  <div class="content" nz-col [nzSpan]="6" [nzPull]="18">
    <div class="tree-view-container">
      <nz-tree-view [nzTreeControl]="treeControl" [nzDataSource]="dataSource">
        <nz-tree-node *nzTreeNodeDef="let node" nzTreeNodeIndentLine>
          <nz-tree-node-option (click)="onNodeClick(node)">
            {{ node.name }}
          </nz-tree-node-option>
        </nz-tree-node>

        <nz-tree-node *nzTreeNodeDef="let node; when: hasChild" nzTreeNodeIndentLine>
          <nz-tree-node-toggle>
            <span nz-icon [nzType]="treeControl.isExpanded(node) ? 'minus-square' : 'plus-square'" nzTheme="outline"></span>
          </nz-tree-node-toggle>
          <nz-tree-node-option (click)="onNodeClick(node)">
            {{ node.name }}
          </nz-tree-node-option>
        </nz-tree-node>
      </nz-tree-view>
    </div>
  </div>
</div>
