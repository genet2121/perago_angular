<form [formGroup]="dataForm"
 (ngSubmit)="addPosition()"
 class="attractive-form">
  <nz-form-item>
    <nz-form-control
    [nzValidateStatus]="getFormControlValidationStatus('name')">
      <input nz-input
      formControlName="name"
       placeholder="Name"
       class="input-field">
      <div nz-form-explain
      class="error-message" *ngIf="dataForm.get('name')?.touched && dataForm.get('name')?.hasError('required')">Name is required</div>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <textarea nz-input
      formControlName="description"
       placeholder="Description"
       class="input-field"></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button
      nzType="primary" [disabled]="!dataForm.valid"
      class="submit-button">
        {{ mode === 'add' ? 'Submit' : 'Update' }}
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
